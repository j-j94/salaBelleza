{% extends "base.html"%}
{% block js %}
{%load static from staticfiles%}
<script src="{% static "login.js"%}"></script>
{%endblock%}
{% block title %}Bienvenida{% endblock %}
{% block content %}
    <p>{{ mensaje }}</p>
    <div class="row">
        <form class="form-horizontal col-sm-6" style="margin: center;" action="/login" method="post">{%csrf_token%}
            <div class="form-group">
                <label class="control-label col-sm-4" for="us">Usuario: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="usuario" id="us" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="con">Contrasenia: </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="contrasenia" id="con" required>
                </div>
            </div>
            <input type="submit" class="btn btn-default" value="Enviar"/>
        </form>
    </div>

{% endblock %}
